# Database Configuration
# Uses environment variables (for production) with local defaults (for development)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flip_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:camp15sep2000}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Use 'create' or 'create-drop' to force table recreation with UUID columns
# Change back to 'update' after first successful run
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# UUID Support - PostgreSQL will use UUID type for ID columns
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Server Configuration
